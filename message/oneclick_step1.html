<body>
  <div class="d-flex h-100 flex-column">
    <!-- header -->
    <header class="top-bar">
      <nav class="d-flex align-items-center justify-content-between">
        <div>
          <button type="button" class="icon icon-prev_grey" onclick="history.back();">
            <span class="invisible">뒤로가기</span>
          </button>
        </div>
        <div class="text-center">
          <h1 class="d-block">원클릭 쪽지문의</h1>
          <!-- 쪽지문의일 경우 -->
          <!-- <h1 class="d-block">쪽지문의</h1> -->
        </div>
        <div>
        </div>
      </nav>
    </header>
    <!--// header -->
    <main class="d-flex h-100 flex-column fixed-wrap bg-grey-two">
      <section class="container mt-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-primary">원클릭! 빠른 쪽지 문의</h4>
            <p class="text-dark mt-3">내가 원하는 매물 조건을 간편하게 선택하고 내 주변 부동산에 쪽지를 보낼 수 있습니다.</p>
          </div>
        </div>
      </section>

      <section class="container mt-4 px-5">
        <div class="progress steps">
          <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </section>
      <p class="heading text-center mt-4">원하시는 조건을 선택해주세요</p>

      <section class="container mt-1">
        <label for="areaLabel" class="title-label">구분</label>
        <div class="form-group">
          <div class="custom-radio">
            <input type="radio" name="cat" id="opt1" class="sr-only" checked>
            <label for="opt1">
              <span>구합니다</span>
            </label>
          </div>
          <div class="custom-radio">
            <input type="radio" name="cat" id="opt2" class="sr-only">
            <label for="opt2">
              <span>내놓습니다</span>
            </label>
          </div>
          <div class="custom-radio">
            <input type="radio" name="cat" id="opt3" class="sr-only">
            <label for="opt3">
              <span>기타</span>
            </label>
          </div>
        </div>
      </section>

      <section class="container mt-1">
        <label for="catLabel" class="title-label">종류</label>
        <div class="form-group">
          <div class="custom-radio">
            <input type="radio" name="ptype" id="type1" class="sr-only" checked>
            <label for="type1">
              <span>원,투,쓰리룸</span>
            </label>
          </div>
          <div class="custom-radio">
            <input type="radio" name="ptype" id="type2" class="sr-only">
            <label for="type2">
              <span>아파트</span>
            </label>
          </div>
          <div class="custom-radio">
            <input type="radio" name="ptype" id="type3" class="sr-only">
            <label for="type3">
              <span>상가</span>
            </label>
          </div>
          <div class="custom-radio">
            <input type="radio" name="ptype" id="type2" class="sr-only">
            <label for="type2">
              <span>아파트</span>
            </label>
          </div>
        </div>
      </section>

    </main>

    <footer class="bottom-step fixed-bottom">
      <div class="container py-2">
        <div class="form-row">
          <div class="col-16">
            <button type="button" class="btn btn-lg btn-block btn-outline" onclick="location.href='/message/oneclick_step2.html'">다음</button>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <script>
    // select2
    $('.select2').select2({
      width: '100%'
    });
